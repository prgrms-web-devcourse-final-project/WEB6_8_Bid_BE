spring:
  datasource:
    url: jdbc:h2:mem:db_dev;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
  
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: -secret-key
  access_token_expiration_minutes: 30
  refresh_token_expiration_days: 7
file:
  upload:
    path: ./uploads
    base-url: http://localhost:8080/uploads
testdata:
  generation:
    enabled: true
app:
  cookie:
    domain: ""          # 설정 안 함(호스트 전용)
    secure: false
    sameSite: Lax